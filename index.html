<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>

  <section>

    <div class="faq">
      <button class="faq-question">What is JavaScript?</button>
      <div class="faq-answer">JavaScript is a programming language used to make web pages interactive.</div>

      <button class="faq-question">Why use event listeners?</button>
      <div class="faq-answer">They allow your page to respond to user actions like clicks and typing.</div>
    </div>
  </section>

  <section>

      <span class="error" id="emailError"></span>
